<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="login-container">
        <h2>Login </h2>
        <from action="https://www.google.com" id="loginForm">
            <div class="form-field">
                <label for="loginUsername">User Name</label>
                <input type="text" id="loginUsername" placeholder="Enter user name" />
                <small class="alert-message">Error</small>
            </div>

            <div class="form-field">
                <label for="loginPassword">User Name</label>
                <input type="password" id="loginPassword" placeholder="Enter password" />
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
                <i class="far fa-eye"></i>
                <label>Show/hide password</label>
            </div>
            <button class="btn" type="submit">Go</button>
        </from>
    </div>







    <script src="index.js"></script>
</body>

</html>
